<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  id="render" class="render3d"></div>
    <div class="menu">
        <div class="controls_item" >
            <div><span class="span_input">Ширина</span></div>
            <input id="width" class="input_range" type="range" min="3" max="6" step="0.1" value="2">
        </div>   
   
        <div class="controls_item" >
          <div><span class="span_input">Длина</span></div>
          <input id="depth" class="input_range" type="range" min="2" max="4" step="0.1" value="2">
        </div>

        <div class="controls_item" >
            <div><span class="span_input">Высота</span></div>
            <input id="height" class="input_range" type="range" min="2" max="3" step="0.1" value="2">
          </div>

        <div class="kitchenType">
            <input type="radio" id="directKitchen" name="kitchen_type"   value="">
            <label for="html">прямая</label><br>
            <input type="radio" id="angleKitchen" name="kitchen_type" value="">
            <label for="css">Угловая</label><br>
            <input type="radio" id="doubleKitchen" name="kitchen_type" value="">
            <label for="javascript">п-образная</label>  
        </div>

        <!-- блок для прямой кухни -->
        <div class="kitchenDirectBlocks">
            <input type="radio" id="allblocks" name="direct_blocks"  checked value="">
            <label for="html">верхние и нижние базы</label><br>
            <input type="radio" id="bottomblocks" name="direct_blocks" value="">
            <label for="css">нижние базы</label><br>
        </div>

        <!-- блок для угловой кухни -->
        <div class="kitchenAngleBlocks">
            <input type="radio" id="angleBottom" name="angle_blocks"   value="">
            <label for="html"> нижние базы</label><br>

            <input type="radio" id="angleRight" name="angle_blocks" value="">
            <label for="css">нижние верх право</label><br>

            <input type="radio" id="angleLeft" name="angle_blocks"   value="">
            <label for="html">нижние верх лево</label><br>

            <input type="radio" id="angleAll" name="angle_blocks" value="">
            <label for="css">все базы</label><br>
        </div>


        <!-- блок для п образной угловой кухни -->
        <div class="kitchenDoubleBlocks">
            <input type="radio" id="doubleBottom" name="double"   value="">
            <label for="html"> нижние базы</label><br>

            <input type="radio" id="doubleDirect" name="double" value="">
            <label for="css"> верх прямо</label><br>

            <input type="radio" id="doubleDirectLeft" name="double"   value="">
            <label for="html">  прямо + лево</label><br>

            <input type="radio" id="doubleDirectRight" name="double" value="">
            <label for="css">  прямо + право</label><br>
            <input type="radio" id="doubleDirectRightLeft" name="double" value="">
            <label for="css">прямо + лево + право</label><br>
            <input type="radio" id="doubleRightLeft" name="double" value="">
            <label for="css">лево + право</label><br>
           
        </div>

        <!-- пенал -->
        <div class="form-check form-switch mt-5">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Добавить пенал</label>
          </div>
        
          <input type="radio" id="caseCabinetR" name="caseCabinet" value="">
          <label for="css">пенал справа</label><br>

          <input type="radio" id="caseCabinetL" name="caseCabinet" value="">
          <label for="css">пенал слева</label><br>
      
         




     
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
